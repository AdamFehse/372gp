<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Word Guessing Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="game-container">
      <!-- group & position these at top-left -->
      <div class="mode-switcher">
        <button id="dark-mode">Darkenate</button>
        <button id="light-mode">Illuminate</button>
      </div>

      <h1>Word Guessing Game</h1>
      <p id="displayWord">_ _ _ _ _</p>
      <input id="letter-input" maxlength="1" placeholder="Enter a letter" />
      <div class="button-row">
        <button id="guess-btn">Guess!</button>
        <button id="reset-btn">Reset</button>
        <button id="hint-btn">Hint</button>
      </div>

      <div id="status"></div>
      <pre id="hangman">
      +---+
      |   |
          |
          |
          |
          |
     =========
      </pre>
    </div>

    <div id="guess-box" style="text-align: center;">
      <h4>Guessed Letters:</h4>
      <p id="guessed-letters"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
